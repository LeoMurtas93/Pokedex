<ng-container *ngIf="!loading"></ng-container>
<div *ngFor="let p of pokemons">
  <a [routerLink]="['/pokemons', p.id]">
    <img [src]="p.images.small" />
  </a>
  <button mat-raised-button color="primary" (click)="(p)">
    Cattura
  </button>
</div>
<ng-container *ngIf="loading"><mat-spinner></mat-spinner></ng-container>
